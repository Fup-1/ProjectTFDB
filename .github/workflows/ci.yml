name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore .\ProjectTFDB.sln

      - name: Build
        run: dotnet build .\ProjectTFDB.sln -c Debug --no-restore

      - name: Test
        run: dotnet test .\ProjectTFDB.sln -c Debug --no-build
